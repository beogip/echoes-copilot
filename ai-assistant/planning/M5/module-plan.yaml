  context_summary: |
    Asegurar que todos los componentes de documentación trabajen juntos para crear una experiencia de usuario coherente y completa.

    Objetivos de alineación:
    ✅ Coherencia de Journey del Usuario: De descubrimiento → setup → uso → maestría
    ✅ Coherencia Técnica: Las instrucciones coinciden con el comportamiento real del sistema
    ✅ Coherencia de Contenido: Terminología, estilo y profundidad consistentes
    ✅ Coherencia de Plataforma: Funciona en diferentes niveles de habilidad y casos de uso

    Análisis de gaps por fase del usuario:
    - Discovery Phase: ✅ Fuerte (descripción clara, propuesta de valor convincente)
    - Setup Phase: ⚠️ Moderado (instrucciones básicas existen, falta guía quick start)
    - Usage Phase: ⚠️ Moderado (patrones de trigger documentados, faltan guías específicas por lenguaje)
    - Mastery Phase: ❌ Débil (customización, troubleshooting avanzado, best practices faltan)

    Estado: Pendiente de M3 (installers) y M4 (testing).

    Principios de coherencia futura: responsabilidad única, divulgación progresiva, referencias cruzadas claras, validación de contenido.
