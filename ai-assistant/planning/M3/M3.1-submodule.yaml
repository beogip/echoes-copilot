  name: "Cross-Platform Analysis & Strategy"
  parent_module: M3
  status: "completed"
  context_summary: |
    Evaluación de opciones para instaladores multiplataforma con análisis sistemático.

    Criterios evaluados:
    1. Compatibilidad multiplataforma (macOS, Linux, Windows)
    2. Robustez (edge cases y manejo de errores)
    3. Experiencia de usuario (simple, claro, buen feedback)
    4. Seguridad (backup de archivos existentes, rollback)
    5. Mantenibilidad (código limpio, documentado, testeable)

