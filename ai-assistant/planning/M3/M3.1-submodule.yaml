    A. Shell Script Focused: Familiar para desarrolladores, limitado en Windows
    B. Multi-Script Approach: Experiencia nativa, múltiples codebases
    C. Node.js Universal: Cross-platform real, requiere dependencia Node.js

    Decisión: Enfoque híbrido (opción B + C) para máxima cobertura y experiencia óptima.
